{% extends "base.html" %}
{% block title %}client page{% endblock %}
{% block content %}
{% if client_list %}
    <ul>
    {% for client in client_list %}
        <li><a href="{% url 'client_detail' client.id %}">{{client.nom}}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No client.</p>
{% endif %}
{% endblock %}
