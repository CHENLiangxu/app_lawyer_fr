{% extends "base.html" %}
{% block title %}client page{% endblock %}
{% block content %}
{% if lower_list %}
    <ul>
    {% for lower in lower_list %}
        <li><a href="{% url 'lower_detail' lower.id %}">{{lower.nom}}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No lower.</p>
{% endif %}
{% endblock%}
