{% extends "base.html" %}
{% block title %}lawyer page{% endblock %}
{% block content %}
{% load i18n %}
{% if lower_list %}
    <ul>
    {% for lower in lower_list %}
        <li><a href="{% url 'lower_detail' lower.id %}">{{lower.nom}}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No lower.</p>
{% endif %}
<hr>
<a href="{% url 'lower_create' %}">{% trans "New lower" %}</a>
{% endblock%}
